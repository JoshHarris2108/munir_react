# This configuration is used for running William's histogramming tool via Munir using only basic
# template arguments, which will be supplied by the munir proxy context built in to the LOKI
# image's software

[server]
debug_mode = 1
http_port  = 8888
http_addr  = 127.0.0.1
static_path = test/static/build
adapters   = munir

[tornado]
logging = debug

[adapter.munir]
module = munir.adapter.MunirAdapter
timeout = 30
cmd_template = /home/shared/alveo/bin/hexitec_test
	-inp-frames={num_frames:1000000}
	-out-frames={num_batches:5}
	-bsub-fixed -cm-auto -pos-thres=500
	-send-udp-frames
