# This configuration is used for running William's histogramming tool via Munir using more complex
# template arguments, which will be supplied by the munir proxy context running on LOKI. However,
# this requires updated LOKI control software running from Zeno.

[server]
debug_mode = 1
http_port  = 8888
http_addr  = 127.0.0.1
static_path = test/static/build
adapters   = munir

[tornado]
logging = debug

[adapter.munir]
module = munir.adapter.MunirAdapter
timeout = 30
cmd_template = /bin/echo udp_rx --
    --filename {file_name:capture.bin} --path {file_path:/tmp}
    --frames {num_frames:100000} --batches {num_batches:1}
